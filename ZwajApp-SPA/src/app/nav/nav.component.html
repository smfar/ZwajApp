<nav class="rtl navbar navbar-expand-md navbar-dark  bg-dark">
  <a style="margin-top:-10px;color: pink" class="navbar-brand" href="#">زواج</a>


  <!-- <div class="collapse navbar-collapse" id="navbarsExampleDefault"></div> -->
  <ul style="font-weight:bold;font-family:'jf flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" href="#">الرئيسية</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">بحث</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">تواصل</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">دردشة</a>
    </li>
    <li class="nav-item">
        <a *ngIf="loggedIn()" class="nav-link" (click)="loggedOut()">خروج</a>
      </li>
  </ul>
  <div class="dropdown">
    <a *ngIf="loggedIn()" style="font-weight:bold;font-family:'jf flat';font-size:1.2rem" class="navbar-nav mr-auto" class="dropdown-toggle text-light nav-link"  >
      مرحبا بك
    </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" > <i class="fa fa4-user-o" aria-hidden="true"> </i>
        ملفي الشخصي</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" > <i class="fa fa-sign-out" ></i>
        تسجيل الخروج</a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" (ngSubmit)="login()" #LoginForm="ngForm" class="form-inline my-2 my-lg-0">
    <input #username="ngModel" name="username" required class="form-control mr-sm-2" type="text"
      [(ngModel)]="model.username" placeholder="اسم المشترك">
    <input #password="ngModel" name="password" required class="form-control mr-sm-2" type="password"
      [(ngModel)]="model.password" placeholder="كلمة السر">
    <button [disabled]="!LoginForm.valid" style="font-weight:bold;font-family: 'JF Flat';font-size:1.0rem;"
      class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل بالدخول</button>
  </form>

</nav>
