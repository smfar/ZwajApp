<nav class="rtl navbar navbar-expand-md navbar-dark  bg-primary">
  <a style="margin-top:-4px;color: pink;font-family: ToyorAljanah;font-size: 2.25rem;font-weight: bolder;" class="navbar-brand"  
  [routerLink]="['']">
    <i class="fa fa-heart" aria-hidden="true"></i> زواج <i class="fa fa-heart" aria-hidden="true"> </i></a>


  <!-- <div class="collapse navbar-collapse" id="navbarsExampleDefault"></div> -->
  <ul *ngIf="loggedIn()" style="font-weight:bold;font-family:'jf flat';font-size:1.2rem" class="navbar-nav mr-auto">
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['']"  >الرئيسية</a>
    </li>
    <li class="nav-item" routerLinkActive="active" >
      <a class="nav-link" [routerLink]="['/members']"  >بحث</a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']"  >تواصل</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/messages']"  >دردشة</a>
    </li>
    
  </ul>
  <div *ngIf="loggedIn()" dropdown class="dropdown">
    <a dropdownToggle  style="font-weight:bold;font-family:'jf flat';font-size:1.2rem" class="navbar-nav mr-auto" class="dropdown-toggle text-light nav-link"  >
      مرحبا بك
      {{authService.decodedToken?.unique_name | titlecase}}
    </a>
    <div *dropdownMenu class="dropdown-menu mt-2" >
      <a class="dropdown-item" > <i class="fa fa-user" aria-hidden="true"> </i>
        ملفي الشخصي</a>
      <div class="dropdown-divider"></div>
      <a (click)="loggedOut()" class="dropdown-item" > <i class="fa fa-sign-out" ></i>
        تسجيل الخروج</a>
    </div>
  </div>
  <form *ngIf="!loggedIn()" (ngSubmit)="login()" #LoginForm="ngForm" class="ml-5 form-inline my-2 my-lg-0">
    <input #username="ngModel" name="username" required class="form-control mr-sm-2" type="text"
      [(ngModel)]="model.username" placeholder="اسم المشترك">
    <input #password="ngModel" name="password" required class="form-control mr-sm-2" type="password"
      [(ngModel)]="model.password" placeholder="كلمة السر">
    <button [disabled]="!LoginForm.valid" style="font-weight:bold;font-family: 'JF Flat';font-size:1.0rem;"
      class="btn btn-secondary my-2 my-sm-0" type="submit">تفضل بالدخول</button>
  </form>

</nav>
