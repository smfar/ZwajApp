<form #registerForm="ngForm" (ngSubmit)="register()" class="rtl">
  <p></p> <p></p> <p></p> <p></p> <p></p>
  <p></p>
  <p></p>
  <h4></h4>
  
  <h4 style="font-weight: bold;font-family: 'JF Flat';" class="text-center text-dark">شريكك في الحياة بإنتظارك</h4>
  <hr>

  <div class="form-group">
    <input name="username" [(ngModel)]="model.username"  type="text" class="form-control" placeholder="اسم المشترك">
  </div>
  
  <div class="form-group">
    <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="كلمة السر">
  </div>

  <div class="form-group text-center">
    <button style="font-weight: bold;font-family: 'JF Flat';;" class="btn btn-secondary  btn-lg "
      type="submit">اشتراك</button>
    <button (click)="cancel()" style="font-weight: bold;font-family: 'JF Flat';;" class="btn btn-secondary  btn-lg ml-2" type="button">ليس
      الان</button>
  </div>
</form>
